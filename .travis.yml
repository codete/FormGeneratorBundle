language: php

php:
  - 7.0
  - 7.1
  - hhvm-3.18
 
env:
  - SYMFONY_VERSION=2.7.*

before_script:
  - composer require symfony/symfony:${SYMFONY_VERSION} --prefer-source
  - composer install --dev --prefer-source

script:
  - ./vendor/bin/phpunit

matrix:
  allow_failures:
    - env: SYMFONY_VERSION=dev-master
    - php: hhvm-3.18
  include:
    - php: 7.0
      env: SYMFONY_VERSION=2.8.*
    - php: 7.0
      env: SYMFONY_VERSION=3.0.*
    - php: 7.0
      env: SYMFONY_VERSION=3.1.*
    - php: 7.1
      env: SYMFONY_VERSION=3.1.*
    - php: hhvm-3.18
      sudo: required
      dist: trusty
      group: edge