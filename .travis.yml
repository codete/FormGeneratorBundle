language: php

php:
  - 7.1
  - 7.2

env:
  - SYMFONY_VERSION=3.3.*

before_script:
  - composer require symfony/symfony:${SYMFONY_VERSION} --prefer-source
  - composer install --dev --prefer-source

script:
  - ./vendor/bin/phpunit

matrix:
  include:
    - php: 7.1
      env: SYMFONY_VERSION=2.7.*
    - php: 7.1
      env: SYMFONY_VERSION=2.8.*
